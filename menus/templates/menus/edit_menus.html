{% extends "base.html" %}

{% block head_title %}>Edit Menus{% endblock %}

{% block main %}
  <h1>Edit Menus</h1>

  {% for menu in menus %}
    <h2>{{ menu.label }}</h2>
    <ul>
    {% for menu_item in menu.items %}
      <li>
        {{ menu_item }}
      </li>
    {% endfor %}
    </ol>
  {% endfor %}
{% endblock %}
