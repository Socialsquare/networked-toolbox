{% extends "base.html" %}
{% load bootstrap3 %}

{% block head_statics %}
{{ form.media }}

{% endblock %}

{% block head_title %}{{ page.title }}{% endblock %}

{% block main %}
  {% if perms.pages.change_page %}
    <a class="btn btn-primary pull-right"
       href="{% url 'pages:edit_page' page.slug %}">
      Edit page
    </a>
  {% endif %}
  <h1 class="title no-top-margin">{{ page.title }}</h1>
  <div class="summernote-content">{{ page.content |safe }}</div>
{% endblock %}
