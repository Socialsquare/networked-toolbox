{% load static %}
{% load profilestags %}
<nav class="navbar navbar-default navbar-top">
  <div class="container-fluid">

    <a class="navbar-brand pull-left" href="/">
      Networked
      <br class="visible-xs-block" />
      Toolbox
    </a>

    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <ul class="nav navbar-right pull-right">
      {% if user.is_authenticated %}
      {% include '_notifications.html' %}
      <li>{% render_profile_photo user %}</li>
      <li><a class="btn btn-primary" href="{% url 'account_logout'%}">Log out</a></li>
      {% else %}
      <li><a class="btn btn-link" href="{% url 'account_signup'%}">Sign Up</a></li>
      <li><a class="btn btn-primary" href="{% url 'account_login'%}">Log In</a></li>
      {% endif %}
    </ul>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="main-menu">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'activities:list_all'%}">Activity</a></li>
        <li><a href="{% url 'tools:list_tools'%}">Tools</a></li>
        <li><a href="{% url 'tools:index'%}">Work Areas</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<nav class="navbar navbar-default navbar-bottom">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        
          <img class="navbar-logo" src="{% static "netbox/images/AA_Logo-white-web.png" %}">
        
      </div>
      </div>
    </div>
  </div><!-- /.container-fluid -->
