{% load bootstrap3 %}

<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {{ form.media }}

    </head>
    <body>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
            {% bootstrap_messages %}

            {% block main %}
            {% endblock %}
            </div>
        </div>
    </body>
</html>
