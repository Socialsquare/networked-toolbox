{% load bootstrap3 %}

<html>
    <head>
        <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" type="text/css" media="all" rel="stylesheet" />
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        {% block head_statics %}
        {% endblock %}

    </head>
    <body>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
            {% bootstrap_messages %}

            {% block main %}
            {% endblock %}
            </div>
        </div>
    </body>
</html>
