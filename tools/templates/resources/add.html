{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block head_title %}Add Resource - {% endblock %}

{% block main %}
<h1>Add Resource to &quot;{{ related_object.title }}&quot;</h1>

{# Display a form #}

<form method="POST" action="{% url 'resources:add' type_name related_object.id  %}" class="form"
enctype="multipart/form-data">
    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>


{% endblock %}
