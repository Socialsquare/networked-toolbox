{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block main %}

<h1>List of tools <a href="{% url 'tools:add' %}"><i class="fa fa-plus"></i></a></h1>

<div class="row">
{% for tool in tools %}
    <div class="col-md-12">
        <h3><a href="{% url 'tools:show' tool.id %}">{{ tool.title }}</a></h3>
    </div>
{% endfor %}
</div>
{% endblock %}
