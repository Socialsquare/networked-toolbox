{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block main %}

<h1>List of tools</h1>
<div class="row">
{% for tool in tools %}
    <div class="col-md-12">
        <h3><a href="{% url 'tools:show' tool.id %}">{{ tool.title }}</a></h3>
    </div>
{% endfor %}
</div>
{% endblock %}
