{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}


{% block main %}
<h1>Edit {{obj_type_name|capfirst}} overview description</h1>
<form method="POST" action="{% url 'tools:edit_overview' obj_type_name %}" 
class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

{% endblock %}
