{% extends "base.html" %}
{% load bootstrap3 %}

{% block main %}
<h1>Add tool</h1>

{# Display a form #}

<form method="POST" action="{% url 'tools:add' %}" class="form" 
enctype="multipart/form-data">
    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>


{% endblock %}
