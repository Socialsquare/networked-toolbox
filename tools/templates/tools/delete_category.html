{% extends 'base.html' %}
{% load static %}
{% load compress %}

{% block head_statics %}
{% compress css %}
<link rel="stylesheet" href="{% static "css/tool.min.css" %}">
<link rel="stylesheet" href="{% static "css/category.min.css" %}">
{% endcompress %}

{% endblock %}

{% block main %}

<h3>Are you sure you want to remove this toolbox section?</h3>
<form action="{% url 'tools:delete_category' category.id%}" method='POST'>
  {% csrf_token %}
  <button name='confirmation' type="submit" class="btn btn-danger" value="yes">DELETE</button>
  <button type="submit" class="btn btn-default" value='no'>Cancel</button>
</form>
{% endblock %}
