{% extends 'base.html' %}

{% block main %}

<h3>Are you sure you want to remove group &quot;{{categorygroup.name}}&quot;?</h3>
<p>All categories inside this group will be moved into the default group.</p>
<form action="{% url 'tools:delete_categorygroup' categorygroup.id%}" method="POST">
  {% csrf_token %}
  <button name="confirmation" type="submit" class="btn btn-danger" value="yes">DELETE</button>
  <button type="submit" class="btn btn-default" value="no">Cancel</button>
</form>
{% endblock %}
