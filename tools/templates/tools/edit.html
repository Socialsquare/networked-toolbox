{% extends "base.html" %}
{% load bootstrap3 %}
{% block main %}
<h1>Edit tool</h1>

<form method="POST" action="{% url 'tools:edit' tool.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

{% endblock %}
