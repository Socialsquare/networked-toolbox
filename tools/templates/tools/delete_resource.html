{% extends 'base.html' %}

{% block main %}

<h3>Are you sure you want to remove this resource?</h3>
<form action="{% url 'tools:delete_resource' tool.id resource.id%}" method='POST'>
  {% csrf_token %}
  <button name='confirmation' type="submit" class="btn btn-danger" value='yes'>DELETE</button>
  <button type="submit" class="btn btn-default" value='no'>Cancel</button>
</form>
{% endblock %}
